name: Frontend CI/CD

on:
  push:
    branches:
      - Development
      - new-feature
      - michelle
      - Nduba

      jobs:
        build:
          runs-on: ubuntu-latest
      
          steps:
            - name: Checkout code
              uses: actions/checkout@v2
      
            - name: Cache Node.js modules
              uses: actions/cache@v2
              with:
                path: node_modules
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-
      
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '16'
      
            - name: Install dependencies
              run: npm install
      
            - name: Build
              run: npm run build
      
            - name: Test
              run: npm test
      